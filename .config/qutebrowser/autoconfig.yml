config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ',M': hint links spawn mpv {hint-url}
        ',m': spawn mpv {url}
        M: spawn mpv {url}
  content.notifications:
    https://www.youtube.com: false
  qt.args:
    global:
    - ignore-gpu-blacklist
    - enable-gpu-rasterization
    - enable-native-gpu-memory-buffers
    - num-raster-threads=4
  qt.force_platform:
    global: null
